<div class="login" [@fadeIn]="'in'">
    <h1 class="title">
        Forgot Password
    </h1>
    <form (ngSubmit)="submit()" [formGroup]="forgotPassword">
        <div class="f-group">
            <label for="phone">Mobile</label>
            <input formControlName="phone" type="tel" id="phone" [class.error]="f.phone.invalid && f.phone.touched">
        </div>
        <button type="submit">Send OTP</button>
    </form>
    <a href="javascript:void(0)" class="forgot">Forgot Password ?</a>
    <div class="dha" (click)="openLogin()"> Have Account? <span>Login</span></div>
</div>
