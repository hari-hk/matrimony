<div class="container profile">
    <div class="analyt">
        <div class="title">
            <mat-icon (click)="back()">keyboard_backspace</mat-icon>
            <p>Edit Profile</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="analyt">
                <div class="tab-detail">
                    <p>Basic Information </p>
                    <button (click)="controlForm('basicInfoForm')" mat-button>
                        {{currentEditing==='basicInfoForm'?'Save':'Edit'}}
                    </button>
                </div>
                <form [formGroup]="basicInfoForm">
                    <div class="f-group">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" id="name"
                            [class.error]="bif?.name?.invalid && bif?.name?.touched" readonly>
                    </div>
                    <div class="f-group">
                        <label for="name">Mobile</label>
                        <input formControlName="mobile" type="text" id="mobile"
                            [class.error]="bif?.mobile?.invalid && bif?.mobile?.touched" readonly>
                    </div>
                    <div class="f-group">
                        <label for="name">email</label>
                        <input formControlName="email" type="text" id="email"
                            [class.error]="bif?.email?.invalid && bif?.email?.touched" readonly>
                    </div>
                    <div class="f-group">
                        <label class="fill-label" for="name">About Me</label>
                        <textarea formControlName="about" type="text" id="about"
                            [class.error]="bif?.about?.invalid && bif?.about?.touched">
                            </textarea>
                    </div>
                    <div class="button-form">
                        <hr>
                        <p>Marital Status</p>
                        <input class="d-none" formControlName="maritalStatus" type="input" readonly>
                        <div class="items">
                            <button type="button" *ngFor="let item of maritalStatus"
                                [disabled]="currentEditing!=='basicInfoForm'"
                                [class.active]="bif?.maritalStatus?.value===item.id"
                                (click)="updateButtonControl('basicInfoForm','maritalStatus',item.id)">{{item.name}}</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-md-6">
            <div class="analyt">
                <div class="tab-detail">
                    <p>Self Information </p>
                    <button (click)="controlForm('selfInfoForm')" mat-button>
                        {{currentEditing==='selfInfoForm'?'Save':'Edit'}}
                    </button>
                </div>
                <form [formGroup]="selfInfoForm">
                    <div class="f-group" (click)="openAutoComplete('selfInfoForm','motherTongue')">
                        <label for="motherTongue">Mother Tongue</label>
                        <input formControlName="motherTongue" type="text" id="motherTongue"
                            [class.error]="sif?.motherTongue?.invalid && sif?.motherTongue?.touched" readonly>
                    </div>
                    <div class="f-group" (click)="openAutoComplete('selfInfoForm','subCaste')">
                        <label for="subCaste">Sub Caste</label>
                        <input formControlName="subCaste" type="text" id="subCaste"
                            [class.error]="sif?.subCaste?.invalid && sif?.subCaste?.touched" readonly>
                    </div>
                    <div class="f-group" (click)="openAutoComplete('selfInfoForm','gowthram')">
                        <label for="gowthram">Gowthram</label>
                        <input formControlName="gowthram" type="text" id="gowthram"
                            [class.error]="sif?.gowthram?.invalid && sif?.gowthram?.touched" readonly>
                    </div>
                    <div class="f-group" (click)="openAutoComplete('selfInfoForm','rasi')">
                        <label for="rasi">Rasi</label>
                        <input formControlName="rasi" type="text" id="rasi"
                            [class.error]="sif?.rasi?.invalid && sif?.rasi?.touched" readonly>
                    </div>
                    <div class="f-group" (click)="openAutoComplete('selfInfoForm','star')">
                        <label for="star">Star</label>
                        <input formControlName="star" type="text" id="star"
                            [class.error]="sif?.star?.invalid && sif?.star?.touched" readonly>
                    </div>
                    <div class="button-form">
                        <hr>
                        <p>Dhosam</p>
                        <input class="d-none" formControlName="dhosam" type="input" readonly>
                        <div class="items">
                            <button type="button" *ngFor="let item of dhosam"
                                [disabled]="currentEditing!=='selfInfoForm'"
                                [class.active]="sif?.dhosam?.value===item.id"
                                (click)="updateButtonControl('selfInfoForm','dhosam',item.id)">{{item.name}}</button>
                        </div>
                    </div>
                    <div class="button-form">
                        <hr>
                        <p>Body Type</p>
                        <input class="d-none" formControlName="bodyType" type="input" readonly>
                        <div class="items">
                            <button type="button" *ngFor="let item of bodyType"
                                [disabled]="currentEditing!=='selfInfoForm'"
                                [class.active]="sif?.bodyType?.value===item.id"
                                (click)="updateButtonControl('selfInfoForm','bodyType',item.id)">{{item.name}}</button>
                        </div>
                    </div>
                    <div class="f-group" (click)="openAutoComplete('selfInfoForm','height')">
                        <label for="height">Height</label>
                        <input formControlName="height" type="text" id="height"
                            [class.error]="sif?.height?.invalid && sif?.height?.touched" readonly>
                    </div>
                    <div class="f-group" (click)="openAutoComplete('selfInfoForm','weight')">
                        <label for="weight">Weight</label>
                        <input formControlName="weight" type="text" id="weight"
                            [class.error]="sif?.weight?.invalid && sif?.weight?.touched" readonly>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="analyt">
                <div class="tab-detail">
                    <p>Profession Information </p>
                    <button mat-button>Edit</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="analyt">
                <div class="tab-detail">
                    <p>Family Information </p>
                    <button mat-button>Edit</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="analyt">
                <div class="tab-detail">
                    <p>Other Information </p>
                    <button mat-button>Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
